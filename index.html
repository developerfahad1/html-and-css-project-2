<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application<span class="title-small"> (Web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">
                            First Name
                        </label>
                        <input type="text" id="first-name" placeholder="Enter Your FirstName...">
                    </div>
                    <div class="form-control">
                        <label for="last-name">
                            Last Name
                        </label>
                        <input type="text" id="last-name" placeholder="Enter Your LastName...">
                    </div>
                    <div class="form-control">
                        <label for="email">
                            Email 
                        </label>
                        <input type="text" id="email" placeholder="Enter Your Email...">
                    </div>
                    <div class="form-control">
                        <label for="job-role">
                            Job Role 
                        </label>
            <select id="job-role" name="job-role">
            <option value="">select Job Role</option>
            <option value="">Fronted developer</option>
            <option value="">Backend developer</option>
            <option value="">Fullstack developer</option>
            <option value="">UI UX Designer</option>
    </select>
</div>
                       <div class="textarea-control">
                        <label for="address">
                            Address 
                        </label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">
                            City 
                        </label>
                        <input type="text" id="city" placeholder="Enter Your city...">
                    </div>
                    <div class="form-control">
                        <label for="pincode">
                            Pincode 
                        </label>
                        <input type="number" id="pincode" placeholder="Enter Your pincode...">
                    </div>
                    <div class="form-control">
                        <label for="date">
                            Date 
                        </label>
                        <input value="2024-03-03" type="date" id="pincode" name="date" >
                    </div>
                    <div class="form-control">
                        <label for="upload">
                            Upload 
                        </label>
                        <input  type="file" id="upload" name="upload" >
                    </div>

                    
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
   
</body>
</html>
